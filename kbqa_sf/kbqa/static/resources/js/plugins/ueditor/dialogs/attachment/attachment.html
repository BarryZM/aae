<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ueditor图片对话框</title>
    <script type="text/javascript" src="../internal.js"></script>
    <!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

    <script type="application/javascript" src="../../third-party/bs-fileinput/fileinput.js"></script>
    <script type="application/javascript" src="../../third-party/bs-fileinput/plugins/piexif.js"></script>
    <script type="application/javascript" src="../../third-party/bs-fileinput/plugins/sortable.js"></script>
    <script type="application/javascript" src="../../third-party/bs-fileinput/plugins/purify.js"></script>
    <script type="application/javascript" src="../../third-party/bs-fileinput/css/font-awesome/theme.js"></script>

    <link rel="stylesheet" href="../../third-party/bs-fileinput/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../third-party/bs-fileinput/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../third-party/bs-fileinput/css/fileinput.css" type="text/css" />

    <!-- attachment dialog -->
    <link rel="stylesheet" href="attachment.css" type="text/css" />

<body>

    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab focus" data-content-id="upload"><var id="lang_tab_upload"></var></span>

        <div id="tabbody" class="tabbody">
            <!-- 上传图片 -->
            <div id="upload" class="panel focus">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="attachment.js"></script>

</html>
