<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user px-2"></i></span>
                                </div>
                                <input type="text" class="form-control pl-3" placeholder="Username" ng-model="vm.credential.username">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock px-2"></i></span>
                                </div>
                                <input type="password" class="form-control pl-3" placeholder="Password" ng-model="vm.credential.password">
                            </div>
                            <div class="input-group mb-4">
                                <input id="txt_VerifyCode" class="form-control required" type="text"
                                       placeholder="请输入验证码" ng-model="vm.credential.identifyCode"/>
                                <div class="input-group-append">
                                    <img id="identifyCodeImg" src="/api/system/verification/code/generator" alt="验证码"
                                         style="width: 100px;height: 36px;" ng-click="vm.changeVerifyCode()">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary px-4" ng-click="vm.login(vm.credential)">Login</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
